<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Club DJ</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="index.html"></a> Club DJ</h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
      
    </header>
    
    <section id="contact">
      <div class="container">
      <h1 class="contact-us">Contact Us</h1>
      <form action="" class="contact-info">
      <label for="ffname" >First Name</label>
      <input type="text" name="fname" id="fname">
      
      <label for="lname" >Last Name</label>
      <input type="text" name="lname" id="lname">
      
      <label for="email" >Email</label>
      <input type="email" name="email" id="email">
      
      <label for="message">Message</label>
      
      <textarea name="message" id="message" cols="80" rows="15"></textarea>
      <br>
      <button class="btn">Submit</button>
      </div>
      </form>
    </section>

    <footer id="main-footer">
      <p>Club DJ &copy; 2022, All RIghts Reserved</p>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
